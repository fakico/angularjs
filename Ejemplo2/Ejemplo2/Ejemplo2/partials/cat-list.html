<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <!--Sidebar content-->
            Buscar: <input ng-model="query">
            por:
            <select ng-model="orderProp">
                <option value="name">Alfabeticamente</option>
                <option value="age">Edad</option>
            </select>
        </div>
        <div class="col-md-10">
            <!--Body content-->

            <ul class="phones">
                <li ng-repeat="candidato in candidatos | filter:query | orderBy:orderProp" class="thumbnail">
                    <a href="#/cand/{{candidato.id}}" class="thumb"><img ng-src="{{candidato.imageUrl}}"></a>
                    <a href="#/cand/{{candidato.id}}">{{candidato.name}}</a>
                    <p>{{candidato.contenido}}</p>
                </li>
            </ul>

        </div>
    </div>
</div>
